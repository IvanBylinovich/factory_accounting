<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>operation creation</title>
</head>
<body>

<form th:action="@{/operation/create}" th:object="${operation}" method="POST">
  <div  class="mb-3">
    <label for="operationName" class="form-label">Name of worker</label>
    <input th:field="*{name}" type="text" class="form-control" id="operationName" name="name"/>
  </div>
  <button type="submit" class="create">Submit</button>
</form>
<div class="alert alert-primary" role="alert">
  <li th:text="${message}"></li>
</div>





</body>
</html>
