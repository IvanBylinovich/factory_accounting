<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <div class="margin:0 auto">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Home
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="/">Home</a></li>
                    <li><a class="dropdown-item" href="/db">DB</a></li>
                    <li><a class="dropdown-item" href="/user/reg">Registration</a></li>
                    <li><a class="dropdown-item" href="/user/login">Login</a></li>
                    <li><a class="dropdown-item" href="/user/logout" methods="POST">Logout</a></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button id="btnGroupDrop2" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Creating accounting objects
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="/product/create">Creation of product</a></li>
                    <li><a class="dropdown-item" href="/worker/create">Creation of worker</a></li>
                    <li><a class="dropdown-item" href="/receiptOrder/create">Creation of receipt Order</a></li>
                    <li><a class="dropdown-item" href="/operation/create">Creation of operation</a></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button id="btnGroupDrop3" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <li><a class="dropdown-item" href="/product/filter">Filter of product</a></li>
                    <li><a class="dropdown-item" href="/worker/filter">Filter of worker</a></li>
                    <li><a class="dropdown-item" href="/receiptOrder/filter">Filter of receipt Order</a></li>
                    <li><a class="dropdown-item" href="/operation/filter">Filter of operation</a></li>
                </ul>
            </div>
        </div>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop4" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                PRODUCTION
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="/production">PRODUCTION</a></li>
            </ul>
        </div>
    </div>

</th:block>

</body>
</html>
