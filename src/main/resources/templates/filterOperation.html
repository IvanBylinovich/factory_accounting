<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>OPERATIONS</title>
</head>
<body>
<div th:insert="~{header::header}"></div>

<div><p>======LIST OF OPERATIONS======</p></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">spent Product</th>
        <th scope="col">required Quantity For Production</th>
        <th scope="col">manufactured Product</th>
        <th scope="col">worker</th>
        <th scope="col">payment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="operationDTO, state  : ${operationsDTO}">
        <td th:utext="${state.count}">count</td>
        <td th:text="${operationDTO.id}">Onions</td>
        <td th:text="${operationDTO.operationName}">Onions</td>
        <td th:text="${operationDTO.spendProductName}">Onions</td>
        <td th:text="${operationDTO.requiredQuantityForProduction}">Onions</td>
        <td th:text="${operationDTO.manufacturedProductName}">Onions</td>
        <td th:text="${operationDTO.workerName}">Onions</td>
        <td th:text="${operationDTO.operationPayment}">Onions</td>
    </tr>
    </tbody>
</table>

</head>


</body>
</html>
